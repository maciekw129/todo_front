<p-card [header]="todo.todoName" [subheader]="'Created: ' + (todo.createdDate | date: 'short')!" class="w-full">
    <p>
        {{todo.todoDescription}}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-3 w-full">
            <ng-container *ngIf="deleteTodoLoader$$ | async as deleteTodoLoader">
                <app-loader [loaderState]="deleteTodoLoader"></app-loader>
            </ng-container>
            <button pButton pRipple label="Done" class="p-button-rounded" icon="pi pi-check"
                (click)="completeTodo()"></button>
            <button pButton pRipple label="Delete" class="p-button-rounded p-button-warning" icon="pi pi-trash"
                (click)="deleteTodo()"></button>
        </div>
    </ng-template>
</p-card>

<p-confirmDialog #cd [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3 class="font-bold">Confirm</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button pButton class="p-button-warning" icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
