<div class="field max-w-full">
    <label [for]="formControlName" class="block">{{ label }}</label>
    <input [id]="formControlName" [formControl]="control" (input)="handleChange()"
        (blur)="onTouched()" class=" w-full" [type]="type" pInputText errorHandler />
    <app-errors-template [control]="control"></app-errors-template>
</div>
